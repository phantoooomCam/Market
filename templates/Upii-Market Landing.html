<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Upii-Market/Landing page</title>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />   
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='Landing_V2.css') }}">
    </head>
    <body>
        <div class="Upii-Market">
            <h1>Upii-Market</h1>
        </div>
        <div class="slogan">
            <h3>¡El website compra-venta de UPIITA!</h3>
        </div>
        <div class="iconos">
            <ul class="opciones">
                <li class="opciones_lista"><img class="imagen img_comida" src="{{ url_for('static', filename='hamburguesa.png') }}" alt="comidas" >
                    <div class="desc_icon">Comidas</div></li>
                <li class="opciones_lista"><img class="imagen img_snack" src="{{ url_for('static', filename='cupcake.png') }}" alt="snacks" >
                    <div class="desc_icon">Snacks</div></li>
                <li class="opciones_lista"><img class="imagen img_material" src="{{ url_for('static', filename='capacitor.png') }}" alt="material">
                    <div class="desc_icon">Material</div></li>
                <li class="opciones_lista"><img class="imagen img_otros" src="{{ url_for('static', filename='caja.png') }}" alt="otros">
                    <div class="desc_icon">Otros</div></li>
            </ul>
        </div>
        <div class="opciones_landing">
            <div class="contenedor">
                <div class="botones">
                    <button class="btn btn_reg"><a href="{{ url_for('registrarse') }}" style="color: white; text-decoration: none;">Registrarse</a></button>
                    <button class="btn btn_is"><a href="{{ url_for('iniciar_sesion') }}" style="color: white; text-decoration: none;">Iniciar Sesión</a></button>                                       
                </div>
            </div>
        </div>
    </body>
