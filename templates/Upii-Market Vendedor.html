<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Upii-Market/Vendedor</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='Upii-Market vendedor.css')}}">
    </head>
    <body>
        <header>
            <div class="barra_navegador">
                <ul class="nav justify-content-between">
                    <div class="d-flex">
                        <li class="nav-item">
                            <button class="btn_upii-market btn1">
                                <a class="nav-link nav-item-personal U-M-header Upii-Market" href="#">Upii-Market</a>
                            </button>
                        </li>
                    </div>
                    <li class="nav-item ms-auto">
                        <button class=".btn-home btn1">
                            <a class="nav-link nav-item-personal" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                   <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                                </svg>
                            </a>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-personal" href="#">
                            <button class="btn-account btn1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                </svg>
                            </button>
                        </a>
                    </li>
                    <!--<li class="nav-item">
                        <a class="nav-link nav-item-personal" href="#">Disabled</a>
                    </li>-->
                </ul> 
            </div>    
        </header>
        <main>
            <div class="contenedor">
                <div class="row">
                    <div class="col-md-6 borderA text-center columna-personal">
                        <h1>Upii-Market</h1>
                        <h2 class="slogan"></h2>
                        <h3>Tu espacio para vender</h3>
                    </div>
                    <div class="col-md-6 borderB text-center columna-personal">
                        <div class="d-flex justify-content-center align-items-center flex-column">
                            <button type="button" class="btn btn-primary btn-adding mb-2 slide-right">
                                <a class="btn-texto" href="#">Agrega <br>tus productos</a>
                            </button>
                            <button type="button" class="btn btn-primary btn-deleting mb-2 slide-left">
                                <a class="btn-texto" href="#">Elimina <br>algun producto</a>
                            </button>
                            <button type="button" class="btn btn-primary btn-updating mb-2 slide-right">
                                <a class="btn-texto" href="#">Actualiza <br>la informacion</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='botones_vendedor.js') }}"></script>
    <footer>
        <div>
            Upii-Market<br>
